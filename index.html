<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-image">
        </div>

        <div class="text-box">
            <span class="name">Bilal Ahmad Lone</span>
            <span class="job">Web Developer and Coder</span>

        </div>
        <div class="mediabuttons">
            <a href="#"  style="background:#4267b2 ;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#"  style="background:rgb(227, 10, 46) ;"class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: rgb(4, 134, 134);" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            
            <button class="button">Message</button>
        </div>
    </div>

</body>

</html>
